name:  TMD 

on:
  schedule:
    - cron: '0 14 * * *'   # รันทุกวันเวลา 14:00 UTC (21:00 เวลาไทย)
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6 libgconf-2-4
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt -f install -y
      
      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          LATEST=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$LATEST/chromedriver_linux64.zip
          unzip /tmp/chromedriver.zip -d $HOME/bin
          chmod +x $HOME/bin/chromedriver
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Set timezone to Bangkok
        run: sudo timedatectl set-timezone Asia/Bangkok

      - name: Run scrap1.py
        run: python scrap1.py

      - name: Upload tmd_7day_forecast_today.csv to Google Drive
        uses: mathisve/gdrive-upload-action@main
        with:
          filename: tmd_7day_forecast_today.csv
          name: tmd_7day_forecast_today.csv
          folderId: ${{ secrets.GOOGLE_ID }}
          credentials: ${{ secrets.SERVICE_ID }}
          encoded: false
