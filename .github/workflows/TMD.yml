name: TMD 7-day Forecast

on:
  schedule:
    - cron: '0 14 * * *'   # รันทุกวันเวลา 21:00 ไทย
  workflow_dispatch:

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas selenium webdriver-manager gdrive-upload-action

      - name: Run TMD scraper
        run: python scrap1.py

      - name: Upload CSV to Google Drive
        uses: mathisve/gdrive-upload-action@main
        with:
          filename: ./tmd_7day_forecast_today.csv
          name: tmd_7day_forecast_today.csv
          folderId: ${{ secrets.GOOGLE_ID }}
          credentials: ${{ secrets.SERVICE_ID }}
          encoded: false
