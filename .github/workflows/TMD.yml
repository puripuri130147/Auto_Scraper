name: TMD Scraper

on:
  schedule:
    - cron: "0 13 * * *"   # 20:00 ไทย (13:00 UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TZ: Asia/Bangkok
      CSV_OUT: tmd_7day_forecast_today.csv

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Chrome สำหรับ Selenium (ถ้า scrap1.py ใช้)
      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      # 3) Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4) Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium webdriver-manager
          pip install google-api-python-client google-auth google-auth-httplib2

      # 5) Run scraper
      - name: Run scraper
        run: python scrap1.py

      # 6) Debug ไฟล์ CSV
      - name: List files
        run: ls -lh
      - name: Show CSV head
        run: |
          test -f "${{ env.CSV_OUT }}" || (echo "CSV not found!" && exit 1)
          head -n 20 "${{ env.CSV_OUT }}"

      # 7) เขียนไฟล์ service account จาก secret
      - name: Write SA JSON
        run: |
          echo '${{ secrets.SERVICE_ID }}' > sa.json

      # 8) อัปเดตไฟล์เดิมใน My Drive ด้วย Drive API (update by fileId)
      - name: Update existing Drive file by fileId
        env:
          TMD_FILE_ID: ${{ secrets.TMD_FILE_ID }}   # <-- ใช้ชื่อตาม Secret ของคุณ
          CSV_OUT: ${{ env.CSV_OUT }}
        run: |
          python - <<'PY'
          import os, sys
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaFileUpload
          from googleapiclient.errors import HttpError
      
          file_id = os.environ.get("TMD_FILE_ID", "").strip()
          csv_path = os.environ.get("CSV_OUT", "tmd_7day_forecast_today.csv")
      
          if not file_id:
              print("❌ TMD_FILE_ID is empty or missing.")
              sys.exit(2)
          if not os.path.exists(csv_path):
              print(f"❌ CSV not found: {csv_path}")
              sys.exit(2)
      
          SCOPES = ["https://www.googleapis.com/auth/drive.file"]
          creds = service_account.Credentials.from_service_account_file("sa.json", scopes=SCOPES)
          service = build("drive", "v3", credentials=creds, cache_discovery=False)
      
          # ตรวจสิทธิ์ก่อน
          try:
              meta = service.files().get(fileId=file_id, fields="id,name,owners(emailAddress)").execute()
              print(f"✅ Found file: {meta['name']} ({meta['id']}) | owner={meta['owners'][0]['emailAddress']}")
          except HttpError as e:
              print(f"❌ Cannot access fileId={file_id}. Wrong ID or SA lacks permission. Detail: {e}")
              sys.exit(3)
      
          # อัปเดตไฟล์เดิม
          try:
              media = MediaFileUpload(csv_path, mimetype="text/csv", resumable=False)
              updated = service.files().update(
                  fileId=file_id,
                  media_body=media,
                  fields="id,name,modifiedTime,size"
              ).execute()
              print(f"✅ Updated: {updated['name']} | id={updated['id']} | size={updated.get('size')} | modifiedTime={updated['modifiedTime']}")
          except HttpError as e:
              print(f"❌ Update failed: {e}")
              sys.exit(4)
          PY

