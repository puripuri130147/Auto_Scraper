name: TMD Scraper

on:
  schedule:
    - cron: "0 13 * * *"   # รันทุกวัน 20:00 เวลาไทย (13:00 UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TZ: Asia/Bangkok
      CSV_OUT: tmd_7day_forecast_today.csv

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium webdriver-manager

      - name: Run scraper
        run: python scrap1.py

      - name: List files
        run: ls -lh
      - name: Show CSV head
        run: |
          test -f "${{ env.CSV_OUT }}" || (echo "CSV not found!" && exit 1)
          head -n 20 "${{ env.CSV_OUT }}"

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        run: |
          mkdir -p ~/.config/rclone
          echo '${{ secrets.SERVICE_ID }}' > sa.json
          cat > ~/.config/rclone/rclone.conf <<EOF
          [gdrive]
          type = drive
          scope = drive.file
          service_account_file = sa.json
          EOF

      - name: Overwrite existing CSV in My Drive
        run: |
          rclone copyto "${{ env.CSV_OUT }}" gdrive: \
            --drive-file-id ${{ secrets.TARGET_FILE_ID }} --progress
