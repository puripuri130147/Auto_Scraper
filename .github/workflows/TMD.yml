name: TMD Scraper

on:
  schedule:
    - cron: "0 13 * * *"  # ทุกวัน 20:00 ไทย
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium webdriver-manager

      - name: Run scraper
        run: python scrap1.py

      # --- ใช้ GitHub Action ของ gdrive-upload-action แทน ---
      - name: Upload CSV to Google Drive
        uses: mathisve/gdrive-upload-action@main
        with:
          filename: ./tmd_7day_forecast_today.csv
          name: tmd_7day_forecast_today.csv
          folderId: ${{ secrets.GOOGLE_ID }}
          credentials: ${{ secrets.SERVICE_ID }}
          encoded: false
